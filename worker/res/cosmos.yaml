  texts:
    DASS_INIT_MESSAGE:
      en: Hi, how're you doing? I'm here to check on you. To begin our journey in Quaranteam,
        I would like to ask you some questions to know how you are feeling.
      mly: ''
      cn: ''
    DASS_question_1_question:
      en: After everything that has happened around you, do you find it hard to wind
        down?
      mly: ''
      cn: ''
    DASS_ans_0:
      en: Did not apply to me at all
      mly: ''
      cn: ''
    DASS_ans_1:
      en: Applied to me to some degree, or some of the time
      mly: ''
      cn: ''
    DASS_ans_2:
      en: Applied to me to a considerable degree or a good part of time
      mly: ''
      cn: ''
    DASS_ans_3:
      en: Applied to me very much or most of the time
      mly: ''
      cn: ''
    DASS_question_2_question:
      en: By the way, do you know our body's condition may reflect our state of mind?
        Particularly, are you aware of the dryness in your mouth?
      mly: ''
      cn: ''
    DASS_question_3_question:
      en: "'I couldn't seem to experience my positive feelings at all', some people
        say. Do you feel the same way?"
      mly: ''
      cn: ''
    DASS_question_4_question:
      en: As I mentioned earlier, our body tells a lot regarding our overall well-being.
        For one, do you have difficulty in breathing?
      mly: ''
      cn: ''
    DASS_question_5_question:
      en: Keeping ourselves busy is one way to ease tension. Do you find it difficult
        to work up the initiative to do things?
      mly: ''
      cn: ''
    DASS_question_6_question:
      en: Many people may struggle with emotions during this pandemic. Do you find yourself
        over-reacting to situations?
      mly: ''
      cn: ''
    DASS_question_7_question:
      en: Do you experience any trembling, such as in the hands?
      mly: ''
      cn: ''
    DASS_question_8_question:
      en: You may be anxious about this pandemic or other things. Do you feel like you
        are using a lot of nervous energy?
      mly: ''
      cn: ''
    DASS_question_9_question:
      en: It's a frightening time to live through this pandemic. Are you worried about
        situations in which you might panic and make a fool of yourself?
      mly: ''
      cn: ''
    DASS_question_10_question:
      en: Coronavirus pandemic has increased uncertainty over health, jobs and finances,
        among other things. Do you feel that you have nothing to look forward to?
      mly: ''
      cn: ''
    DASS_question_11_question:
      en: Getting agitated may also be a telltale sign of our state of mind. Do you
        find yourself getting agitated easily?
      mly: ''
      cn: ''
    DASS_question_12_question:
      en: 'Going through this pandemic and being quarantined, do you find it difficult
        to relax? '
      mly: ''
      cn: ''
    DASS_question_13_question:
      en: "'I felt down-hearted and blue' . Do you feel so during this quarantine period?"
      mly: ''
      cn: ''
    DASS_question_14_question:
      en: Do you find yourself intolerant of anything that kept you from getting on
        with what you was doing?
      mly: ''
      cn: ''
    DASS_question_15_question:
      en: Fears about COVID-19 can take an emotional toll. Do you feel yourself close
        to panic?
      mly: ''
      cn: ''
    DASS_question_16_question:
      en: I understand that this pandemic may change many of our routine. But do you
        feel unable to become enthusiastic about anything?
      mly: ''
      cn: ''
    DASS_question_17_question:
      en: Do you feel like you weren't worth much as a person?
      mly: ''
      cn: ''
    DASS_question_18_question:
      en: Do you feel rather touchy?
      mly: ''
      cn: ''
    DASS_question_19_question:
      en: 'Are you aware of the action of your heart in the absence of physical exertion
        (e.g. sense of heart rate increase, heart missing a beat)? Please let me know
        if you do. '
      mly: ''
      cn: ''
    DASS_question_20_question:
      en: 'It is not uncommon; do you feel scared without any good reason? '
      mly: ''
      cn: ''
    DASS_question_21_question:
      en: Do you feel life is meaningless?
      mly: ''
      cn: ''
    DASS_error:
      en: Invalid input
      mly: ''
      cn: ''
    IESR_INIT_MESSAGE:
      en: 'Hey, how you doin''! I''m here to check on you. To begin our journey in Quaranteam,
        I would like to ask you some questions to know how you are feeling. This is
        related to the stressful event that you have just experienced. '
      mly: ''
      cn: ''
    IESR_question_1_question:
      en: 'After what have happened, did any reminder bring back the feelings about
        it? '
      mly: ''
      cn: ''
    IESR_ans_0:
      en: Not at all
      mly: ''
      cn: ''
    IESR_ans_1:
      en: A little bit
      mly: ''
      cn: ''
    IESR_ans_2:
      en: Moderately
      mly: ''
      cn: ''
    IESR_ans_3:
      en: Quite a bit
      mly: ''
      cn: ''
    IESR_ans_4:
      en: Extremely
      mly: ''
      cn: ''
    IESR_question_2_question:
      en: After such a stressful event, I do not expect everyone to be okay with it.
        What about you, do you find any difficulties of staying asleep at night?
      mly: ''
      cn: ''
    IESR_question_3_question:
      en: 'Does other things keep making you think about it? Please share with me. '
      mly: ''
      cn: ''
    IESR_question_4_question:
      en: There may be changes in your emotions. Do you feel irritable and angry?
      mly: ''
      cn: ''
    IESR_question_5_question:
      en: You may get upset when you thought about it or was reminded of it. Did you
        avoid yourself from feeling so?
      mly: ''
      cn: ''
    IESR_question_6_question:
      en: You didn't mean to, but did you think about it even so?
      mly: ''
      cn: ''
    IESR_question_7_question:
      en: Do you feel as if it hadn't happened or wasn't real?
      mly: ''
      cn: ''
    IESR_question_8_question:
      en: I see, so do you find yourself trying to stay away from reminders of it?
      mly: ''
      cn: ''
    IESR_question_9_question:
      en: People in the same shoes may experience pictures of it popped into their mind.
        Does it happen to you?
      mly: ''
      cn: ''
    IESR_question_10_question:
      en: Do you notice you are more  jumpy and easily startled lately?
      mly: ''
      cn: ''
    IESR_question_11_question:
      en: Did you try not to think about it?
      mly: ''
      cn: ''
    IESR_question_12_question:
      en: "'I was aware that I still had a lot of feelings about it, but I didn't deal
        with them'. Is this the case for you?"
      mly: ''
      cn: ''
    IESR_question_13_question:
      en: How do you feel about it? If I said numb, would you agree?
      mly: ''
      cn: ''
    IESR_question_14_question:
      en: Event like this may be hard to forget. Did you find yourself acting or feeling
        like you were back at that time?
      mly: ''
      cn: ''
    IESR_question_15_question:
      en: Any effect on your daily routine? Do you have trouble falling asleep?
      mly: ''
      cn: ''
    IESR_question_16_question:
      en: Are your feelings about it strong?
      mly: ''
      cn: ''
    IESR_question_17_question:
      en: Did you try to remove it from your memory?
      mly: ''
      cn: ''
    IESR_question_18_question:
      en: How's life? Do you have trouble concentrating?
      mly: ''
      cn: ''
    IESR_question_19_question:
      en: What about other physical reactions? For instance, sweating, trouble with
        breathing, nausea or pounding heart?
      mly: ''
      cn: ''
    IESR_question_20_question:
      en: Did you dream about it too?
      mly: ''
      cn: ''
    IESR_question_21_question:
      en: We know it's over now, but do you still feel watchful and on-guard?
      mly: ''
      cn: ''
    IESR_question_22_question:
      en: You tried not to talk about it. Am I right?
      mly: ''
      cn: ''
